<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2 style="margin-top: 25px;">Press Any Key To Start the Game </h2>

    <div class="container">
        <div class="row1">
            <div class="btn red" id="btn1"></div>
            <div class="btn green" id="btn2"></div>
        </div>

        <div class="row2">
            <div class="btn yellow" id="btn3"></div>
            <div class="btn purple" id="btn4"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
